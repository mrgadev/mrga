          <p class="tanggal-hijriah text-sm dark:text-slate-300">
            <script>
              function gmod(a, t) {
                return ((a % t) + t) % t;
              }
              function kuwaiticalendar(t) {
                var o = new Date();
                t &&
                  ((adjustmili = 864e5 * t),
                  (todaymili = o.getTime() + adjustmili),
                  (o = new Date(todaymili))),
                  (day = o.getDate()),
                  (month = o.getMonth()),
                  (year = o.getFullYear()),
                  (m = month + 1),
                  (y = year),
                  m < 3 && ((y -= 1), (m += 12)),
                  (a = Math.floor(y / 100)),
                  (b = 2 - a + Math.floor(a / 4)),
                  y < 1583 && (b = 0),
                  1582 == y &&
                    (m > 10 && (b = -10),
                    10 == m && ((b = 0), day > 4 && (b = -10))),
                  (jd =
                    Math.floor(365.25 * (y + 4716)) +
                    Math.floor(30.6001 * (m + 1)) +
                    day +
                    b -
                    1524),
                  (b = 0),
                  jd > 2299160 &&
                    ((a = Math.floor((jd - 1867216.25) / 36524.25)),
                    (b = 1 + a - Math.floor(a / 4))),
                  (bb = jd + b + 1524),
                  (cc = Math.floor((bb - 122.1) / 365.25)),
                  (dd = Math.floor(365.25 * cc)),
                  (ee = Math.floor((bb - dd) / 30.6001)),
                  (day = bb - dd - Math.floor(30.6001 * ee)),
                  (month = ee - 1),
                  ee > 13 && ((cc += 1), (month = ee - 13)),
                  (year = cc - 4716),
                  (wd = t ? gmod(jd + 1 - t, 7) + 1 : gmod(jd + 1, 7) + 1),
                  (iyear = 10631 / 30),
                  (epochastro = 1948084),
                  (epochcivil = 1948085),
                  (shift1 = 0.1335),
                  (z = jd - epochastro),
                  (cyc = Math.floor(z / 10631)),
                  (z -= 10631 * cyc),
                  (j = Math.floor((z - shift1) / iyear)),
                  (iy = 30 * cyc + j),
                  (z -= Math.floor(j * iyear + shift1)),
                  (im = Math.floor((z + 28.5001) / 29.5)),
                  13 == im && (im = 12),
                  (id = z - Math.floor(29.5001 * im - 29));
                var r = new Array(8);
                return (
                  (r[0] = day),
                  (r[1] = month - 1),
                  (r[2] = year),
                  (r[3] = jd - 1),
                  (r[4] = wd - 1),
                  (r[5] = id),
                  (r[6] = im - 1),
                  (r[7] = iy),
                  r
                );
              }
              function writeIslamicDate(a) {
                var t = new Array(
                    "Ahad",
                    "Senin",
                    "Selasa",
                    "Rabu",
                    "Kamis",
                    "Jumat",
                    "Sabtu"
                  ),
                  o = new Array(
                    "Muharram",
                    "Safar",
                    "Rabi'ul Awwal",
                    "Rabi'ul Akhir",
                    "Jumadal Awwal",
                    "Jumadal Akhir",
                    "Rajab",
                    "Sya'ban",
                    "Ramadhan",
                    "Syawwal",
                    "Dzulqa'adah",
                    "Dzulhijjah"
                  ),
                  r = kuwaiticalendar(a);
                return (
                  t[r[4]] + ", " + r[5] + " " + o[r[6]] + " " + r[7] + " H"
                );
              }
              document.write(writeIslamicDate());
            </script>
          </p>

  <script>
    const darkModeToggle = document.querySelector("#toggle");
    const html = document.querySelector("html");

    darkModeToggle.addEventListener("click", () =>
      darkModeToggle.checked
        ? html.classList.add("dark")
        : html.classList.remove("dark")
    );
  </script>
